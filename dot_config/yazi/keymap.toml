[[mgr.prepend_keymap]]
on = ["b","s"]
run = "sort size"
desc = "sort by Size"

[[mgr.prepend_keymap]]
on = ["b","e"]
run = "sort extension"
desc = "sort by Extensions"

[[mgr.prepend_keymap]]
on = ["b","m"]
run = "sort mtime"
