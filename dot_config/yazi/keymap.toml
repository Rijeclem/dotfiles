#Plugins and Essentials

[[mgr.prepend_keymap]]
on = [ "e" ]
run  = "plugin what-size"
desc = "Calc size of selection or cwd" 

[[manager.prepend_keymap]]
on   = "<Enter>"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on  = "y"
run = [ "yank", 'plugin clipboard -- --action=copy' ]

[[mgr.prepend_keymap]]
on   = "P"
run  = "paste --force"
desc = "paste by force"

[[mgr.prepend_keymap]]
on   = "<C-p>"
run  = "paste --force"
desc = "paste by force"

[[mgr.prepend_keymap]]
on   = "p"
run  = "plugin smart-paste"
desc = "Paste into the hovered directory or CWD"

[[mgr.prepend_keymap]]
on = "<"
run = "shell --confirm 'nohup kitty . >/dev/null 2>&1 &'"
desc = "Open current directory in Kitty"

[[mgr.prepend_keymap]]
on   = "f"
run  = "plugin jump-to-char"
desc = "Jump to char"

[[mgr.prepend_keymap]]
on   = "F"
run  = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

[[mgr.prepend_keymap]]
on   = "<A-f>"
run  = "plugin toggle-pane max-current"
desc = "Show or hide the preview pane"

[[mgr.prepend_keymap]]
on = ["c","i"]
run = ["shell --orphan 'cat \"$@\" | wl-copy --type image/png'", "yank"]
desc = "Yank img"

[[mgr.prepend_keymap]]
on   = "e"
run  = "show"
desc = "Task Manager"

[[mgr.prepend_keymap]]
on   = "+"
run  = "plugin zoom 1"
desc = "Zoom in hovered file"

[[mgr.prepend_keymap]]
on   = "-"
run  = "plugin zoom -1"
desc = "Zoom out hovered file"

[[mgr.prepend_keymap]]
on  = "M"
run = "plugin mount"

[[mgr.prepend_keymap]]
on = ["C"]
run = "plugin ouch"
desc = "Compress with ouch"

[[mgr.prepend_keymap]]
on = ["g","t"]
run = "plugin recycle-bin"
desc = "trash-client"

# Rad Hotkeys

[[mgr.prepend_keymap]]
on   = "s"
run  = 'search --via=fd --args="-H"'
desc = "Switch to the flat view with a max depth of 3"

[[mgr.prepend_keymap]]
on = "u"
run = "arrow -50%"

[[mgr.prepend_keymap]]
on = "ı"
run = "arrow 50%"

[[mgr.prepend_keymap]]
on = "<C-q>"
run = "quit"

[[mgr.prepend_keymap]]
on = "q"
run = "close"

[[mgr.prepend_keymap]]
on = "<C-t>"
run = "shell --confirm 'nohup kitty yazi . >/dev/null 2>&1 &'"

[[mgr.prepend_keymap]]
on = "I"
run = "shell --confirm 'nohup gthumb . >/dev/null 2>&1 &'"

